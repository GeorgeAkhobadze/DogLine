<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOGLINE - Daycare & Grooming</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.svg" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-logo-container">
        <img src="./assets/logo.svg" alt="DOGLINE" />
      </div>
      <div class="header-nav__container">
        <ul class="header-nav">
          <li class="header-nav__item header-nav__item--active">
            <a href="#">HOME</a>
          </li>
          <li class="header-nav__item"><a href="#">ABOUT</a></li>
          <li class="header-nav__item"><a href="#">SERVICES</a></li>
          <li class="header-nav__item"><a href="#">CONTACT</a></li>
        </ul>
        <div id="search-field">
          <img id="search-btn" src="./assets/search-icon.svg" />
          <input id="search-input" type="text" />
        </div>
      </div>
      <div id="burger-menu-btn">
        <img src="./assets/burger-menu-icon.svg" />
      </div>
    </header>
    <section class="hero-wrapper">
      <div class="hero-bg--overlay"></div>
      <h1 class="hero-heading">A Dog Grooming Service You Can Trust</h1>
      <div class="hero-bottom-container">
        <span>Dog grooming at-home, on-demand</span>
        <p id="scroll-down"></p>
      </div>
      <div class="hero-bottom-fade"></div>
    </section>

    <div class="section-container">
      <h2 class="section-title">Services<div class="scroll-btn-container">
        <button id="scroll-left-btn"><img src="/assets/arrow-left-svg.svg"/></button> <button id="scroll-right-btn"><img src="/assets/arrow-right-svg.svg"/></button>
      </div></h2>
      <div id="swipe-cards-container">
        <div class="swipe-cards">
          <div class="swipe-card">
            <div class="swipe-card__title">Spa<br/> Bath</div>
            <div class="swipe-card__number">.01</div>
          </div>
          <div class="swipe-card swipe-card--medium">
            <div class="swipe-card__title">Spa<br/> Bath</div>
            <div class="swipe-card__number">.02</div>
          </div>
          <div class="swipe-card swipe-card--dark">
            <div class="swipe-card__title">Spa<br/> Bath</div>
            <div class="swipe-card__number">.03</div>
          </div>
          <div class="swipe-card">
            <div class="swipe-card__title">Spa<br/> Bath</div>
            <div class="swipe-card__number">.04</div>
          </div>

        </div>

        
      </div>
  </body>
  <script src="index.js"></script>
</html>
